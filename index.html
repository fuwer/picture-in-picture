<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture in Picture</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=https://stars.chromeexperiments.com/">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Video -->
    <video id="video" controls height="360" width="640" hidden></video>
    <!-- Button -->
    <div class="bcontainer">
        <div class="button-container">
            <button id="button">START</button>
        </div>
    </div>
    <div class="instructions">
        <h3>How to use:</h3>
        <p>1. Choose the window, tab or application you want to display over other</p>
        <p>2. Press start</p>
        <p>3. You'll see a floating small window, that can change size and its location - quite useful</p>
        <p>4. Use it and enjoy</p>
        <p>P.S: It works better in Chrome and Edge</p>
    </div>
    <!-- Script (comments are done by ctrl+k+c)-->
    <script src="script.js"></script>
</body>
</html>
